<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Search with Deezer</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    .search-box {
      margin-top: 50px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .results {
      margin-top: 20px;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .result-item img {
      width: 80px;
      height: 80px;
      border-radius: 5px;
    }

    .result-item div {
      margin-left: 15px;
      text-align: left;
      flex-grow: 1;
    }

    .result-item h3 {
      margin: 0;
      font-size: 18px;
    }

    .result-item p {
      margin: 5px 0 0;
      color: #555;
    }

    .vote-button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .vote-button:disabled {
      background-color: #ccc;
    }

    /* Modal styles */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
    }

    .modal button {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="search-box">
    <input type="text" id="searchQuery" placeholder="Enter song name..." oninput="debounceSearch()" />
  </div>

  <div class="results" id="results"></div>

  <!-- Modal Popup -->
  <div id="voteModal" class="modal">
    <div class="modal-content">
      <h3>Enter Your Name to Vote</h3>
      <input type="text" id="voterName" placeholder="Your name" />
      <button onclick="submitVote()">Submit Vote</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    let timeoutId;
    let currentSong = {}; // Object to store the current song info when voting

    function debounceSearch() {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(searchMusic, 500); // Đợi 500ms sau khi người dùng ngừng gõ
    }

    function searchMusic() {
      const query = document.getElementById('searchQuery').value;
      if (query.trim().length === 0) {
        clearResults(); // Xóa kết quả nếu không có nội dung trong ô tìm kiếm
        return;
      }

      const script = document.createElement('script');
      script.src = `https://api.deezer.com/search?q=${encodeURIComponent(query)}&output=jsonp&callback=handleResults`;
      document.body.appendChild(script);
    }

    function handleResults(data) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';  // Clear previous results

      data.data.forEach(item => {
        const songTitle = item.title;
        const artistName = item.artist.name;
        const thumbnail = item.album.cover_small;
        const resultItemId = item.id; // Unique ID for each result item

        const resultItem = document.createElement('div');
        resultItem.className = 'result-item';

        resultItem.innerHTML = `
          <img src="${thumbnail}" alt="Thumbnail">
          <div>
            <h3>${songTitle}</h3>
            <p>Artist: ${artistName}</p>
          </div>
          <button class="vote-button" id="vote-${resultItemId}" onclick="openVoteModal('${songTitle}', '${artistName}', '${thumbnail}', ${resultItemId})">Vote</button>
        `;

        resultsContainer.appendChild(resultItem);
      });
    }

    function openVoteModal(songTitle, artistName, thumbnail, songId) {
      currentSong = { songTitle, artistName, thumbnail, songId };
      document.getElementById('voteModal').style.display = 'flex'; // Show modal
    }

    function closeModal() {
      document.getElementById('voteModal').style.display = 'none'; // Hide modal
    }

    function submitVote() {
      const voterName = document.getElementById('voterName').value;
      if (!voterName.trim()) {
        alert('Please enter your name!');
        return;
      }

      // Save the vote information
      const voteData = {
        voterName: voterName,
        songTitle: currentSong.songTitle,
        artistName: currentSong.artistName,
        thumbnail: currentSong.thumbnail,
      };

      console.log('Vote submitted:', voteData);

      // Here you can send the voteData to the server or store it in local storage

      // Disable the vote button and update UI
      const voteButton = document.getElementById(`vote-${currentSong.songId}`);
      voteButton.disabled = true;
      voteButton.innerText = 'Voted';

      closeModal(); // Close the modal after voting
    }

    function clearResults() {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';  // Xóa kết quả trước đó
    }
  </script>

</body>

</html>
